<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üéÅProducts And Price</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html,
    body {
      height: 100%;
      width: 100%;
      font-family: Arial, sans-serif;
    }

    .container {
      min-height: 100vh;
      padding: 2rem 1rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: #f9f9f9;
    }

    .container h1 {
      text-align: center;
      margin-bottom: 3rem;
    }

    table {
      width: 80%;
      max-width: 600px;
      border-collapse: collapse;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      background-color: white;
    }

    th, td {
      padding: 1rem;
      border: 1px solid black;
    }

    th {
      background-color: rgb(35, 74, 249);
      color: white;
    }

    tr:hover {
      background-color: #f0f0f0;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Sample Online Items and Prices</h1>
    <table>
      <thead>
        <tr>
          <th>Item</th>
          <th>Price</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Laptop</td>
          <td>$800</td>
        </tr>
        <tr>
          <td>Smartphone</td>
          <td>$400</td>
        </tr>
        <tr>
          <td>Headphones</td>
          <td>$50</td>
        </tr>
        <tr>
          <td>Tablet</td>
          <td>$300</td>
        </tr>
      </tbody>
    </table>
  </div>
</body>

</html>
